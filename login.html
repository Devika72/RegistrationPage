<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title> 
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 100px;
            width: 300px;
        }

        .form-group label {
            font-size: 14px;
        }

        .form-control {
            height: 35px;
            font-size: 14px;
        }

        .btn-primary {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body style="background-color:rgb(139, 215, 225);">
    <div class="container">
        <h1><center>Login</center></h1>
        <form method="post" id="loginForm" action="log.php"auto_complete="off">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                 <label for="password">Password</label>
                 <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <center>
            <button type="submit" class="btn btn-primary"onclick="login()">Login</button><br><br>
            <button type="submit"><a href="main.html">Create a new account</a></button></center>
        </form>
    </div>
</body>
</html>
