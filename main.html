<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="script.js"></script>
    <style>
        .container {
            margin-top: 10px;
            width: 700px;
        }

        .form-group label {
            font-size: 17px;
        }

        .form-control {
            height: 35px;
            font-size: 14px;
        }

        .btn-primary {
            margin-top: 5px;
            width: 100%;
        }
    </style>
</head>
<body style="background-color:rgb(151, 229, 204);">
    <div class="container">
        <h2><center>Registration Form</center></h2>
        
        <form id="registrationForm" action="reg.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required minlength="3">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required minlength="3">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required pattern="[a-z0-9._%+-]+@gmail\.com$">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" required pattern="[0-9]{10,}">
            </div>
            <div class="form-group">
                <label for="profile_pic">Profile Picture:</label>
                <input type="file" class="form-control-file" id="profile_pic" name="profile_pic" required accept="image/*" max-size="2000000">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}">
            </div>
            <center>
            <button type="submit" class="btn btn-primary" style="width:100px;">Register</button>
            <button type="submit"><a href="login.html">Already have an account</a></button></center>
        </form>
    </div>
</body>
</html>
